<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jasa Pasang WiFi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #000;
    }
    footer {
      border-top: 1px solid #000;
    }
    .container {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .paket {
      border: 1px solid #000;
      padding: 10px;
      margin: 10px 0;
    }
    form input, form select, form button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 6px;
      box-sizing: border-box;
    }
    #success {
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>WiFiExpress</h1>
</header>

<div class="container">
  <h2>Paket Internet</h2>

  <div class="paket">
    <strong>Paket Hemat</strong><br>
    10 Mbps - Rp150.000/bulan
  </div>

  <div class="paket">
    <strong>Paket Standard</strong><br>
    30 Mbps - Rp250.000/bulan
  </div>

  <div class="paket">
    <strong>Paket Pro</strong><br>
    50 Mbps - Rp400.000/bulan
  </div>

  <h2>Form Pemesanan</h2>
  <form id="form">
    <input type="text" placeholder="Nama" required>
    <input type="text" placeholder="Alamat" required>
    <input type="text" placeholder="No. HP" required>
    <select required>
      <option value="">Pilih Paket</option>
      <option>Paket Hemat</option>
      <option>Paket Standard</option>
      <option>Paket Pro</option>
    </select>
    <button type="submit">Kirim</button>
  </form>
  <p id="success">âœ… Pemesanan berhasil dikirim!</p>
</div>

<footer>
  <p>Hubungi: 0812-3456-7890</p>
</footer>

<script>
  const form = document.getElementById('form');
  const success = document.getElementById('success');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    success.style.display = 'block';
    form.reset();
  });
</script>

</body>
</html>
